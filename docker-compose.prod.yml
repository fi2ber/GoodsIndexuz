version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: goodsindexuz-app
    restart: always
    environment:
      - DATABASE_URL=postgresql://postgres:${DB_PASSWORD}@postgres:5432/goodsindexuz
      - NEXT_PUBLIC_SITE_URL=${SITE_URL}
      - NODE_ENV=production
    ports:
      - "3000:3000"
    volumes:
      - uploads_data:/app/public/uploads
    depends_on:
      postgres:
        condition: service_healthy

  postgres:
    image: postgres:14-alpine
    container_name: goodsindexuz-postgres
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=goodsindexuz
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  uploads_data:
